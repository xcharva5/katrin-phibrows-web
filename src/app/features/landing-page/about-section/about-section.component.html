<section *ngIf="personalInfo$ | async as personalInfo" class="section-about-wrapper">
  <div class="container section-about-slide" [appVisibleClass]="'visible'">
    <h1>O mně</h1>
    <div class="row">
      <div class="col-lg-6 about-section-left">
        <div *ngFor="let paragraph of personalInfo.text">
          <p>{{ paragraph }}</p>
        </div>
        <div>
          <a href="#">
            <a routerLink="/o-mne" routerLinkActive="active"><button class="btn">Více o mně</button></a>
          </a>
        </div>
      </div>
      <div class="col-lg-6 about-section-right">
        <img [src]="personalInfo.image.src" [alt]="personalInfo.image.alt" class="section-about-image">
      </div>
    </div>
  </div>
</section>
