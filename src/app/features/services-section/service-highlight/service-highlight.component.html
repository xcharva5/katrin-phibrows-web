<div *ngIf="service" class="service-highlight-wrapper" (click)="goToServiceDetail(service.name)">
  <h1 class="service-highlight-header text-center">{{ service.name }}</h1>
  <div class="row">
    <p class="service-highlight-description col-lg-9">{{ service.description }}</p>
    <img [src]="'/images/' + service.image" alt="img desc" class="col-lg-3">
  </div>
</div>
