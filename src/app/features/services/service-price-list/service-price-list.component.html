<div class="price-list-wrapper">
  <div class="container">
    <h1 class="price-list-header text-center">Ceník služeb</h1>
    <div *ngIf="priceList$ | async as priceList" class="price-list-table-wrapper">
      <table>
        <tbody>
          <tr *ngFor="let priceItem of priceList">
            <td>{{ priceItem.name }}</td>
            <td>{{ priceItem.price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
